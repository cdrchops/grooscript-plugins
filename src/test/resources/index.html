<html>
<head>
    <title>Trying to use web components</title>
    <style type="text/css">
        body {
            background-color: darkseagreen;
        }
    </style>
    <script src="../../../grails-app/assets/javascripts/grooscript-grails.js"></script>
    <script src="../../../grails-app/assets/javascripts/webcomponents.min.js"></script>
    <script src="Counter.js"></script>
    <script>
        GrooscriptGrails.createComponent(Counter, 'my-counter');
    </script>
</head>
<body>

<my-counter value="2">things</my-counter>
<my-counter id="second"></my-counter>

<script>
    console.log("Second component value:" + GrooscriptGrails.findComponentById("second").value);
</script>
</body>
</html>
